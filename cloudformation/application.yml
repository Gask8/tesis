              "type": "metric",
              "properties": {
                "metrics": [
                  [ "AWS/EC2", "CPUUtilization", "InstanceId", "${EC2Instance}", { "stat": "Average" } ]
                ],
                "view": "table",
                "region": "${AWS::Region}",
                "title": "EC2 CPU Data",
                "period": 900,
                "table": {
                    "layout": "vertical"
                }
              }
            },
            {
              "height": 6,
              "width": 8,
              "y": 18,
